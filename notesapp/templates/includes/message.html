{% if messages %}
    <div class="position-relative top-0 start-50 translate-middle-x mt-4" style="z-index: 1050; width: 100%; max-width: 500px;">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center shadow fw-semibold px-4 py-3 mb-3"
                role="alert" style="font-size: 1rem;">
                
                {% if message.tags == 'success' %}
                    <i class="bi bi-check-circle-fill text-success me-2"></i>
                {% elif message.tags == 'error' %}
                    <i class="bi bi-x-circle-fill text-danger me-2"></i>
                {% elif message.tags == 'warning' %}
                    <i class="bi bi-exclamation-triangle-fill text-warning me-2"></i>
                {% else %}
                    <i class="bi bi-info-circle-fill text-info me-2"></i>
                {% endif %}

                <span class="{% if message.tags == 'error' %}text-danger{% endif %}">
                    {{ message }}
                </span>

                <button type="button" class="btn-close position-absolute end-0 top-50 translate-middle-y me-3"
                        data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>

    <!-- Auto dismiss script  -->
    <script>
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000); 
    </script>
{% endif %}
